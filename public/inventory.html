<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Module</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    button { margin: 2px; }
  </style>
</head>
<body>

  <h1>Inventory Module</h1>

  <h2>Add New Product</h2>
  <form id="productForm">
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="sku" placeholder="SKU (unique)" required />
    <input type="number" id="quantity" placeholder="Quantity" required />
    <input type="number" id="price" placeholder="Price" required />
    <input type="text" id="category" placeholder="Category" />
    <button type="submit">Add Product</button>
  </form>

  <h2>All Products</h2>
  <table id="productTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const productForm = document.getElementById("productForm");
    const tableBody = document.querySelector("#productTable tbody");

    productForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById("name").value,
        sku: document.getElementById("sku").value,
        quantity: parseInt(document.getElementById("quantity").value),
        price: parseFloat(document.getElementById("price").value),
        category: document.getElementById("category").value
      };

      const res = await fetch("/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(product)
      });

      if (res.ok) {
        alert("Product added!");
        productForm.reset();
        loadProducts();
      } else {
        const err = await res.json();
        alert("Error: " + err.error);
      }
    });

    async function loadProducts() {
      const res = await fetch("/api/products");
      const data = await res.json();
      tableBody.innerHTML = "";

      data.forEach(product => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.name}</td>
          <td>${product.sku}</td>
          <td>${product.quantity}</td>
          <td>${product.price}</td>
          <td>${product.category || ''}</td>
          <td>
            <button onclick="editProduct('${product._id}')">Edit</button>
            <button onclick="deleteProduct('${product._id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function deleteProduct(id) {
      if (confirm("Delete this product?")) {
        const res = await fetch(`/api/products/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("Deleted!");
          loadProducts();
        } else {
          alert("Failed to delete.");
        }
      }
    }

    async function editProduct(id) {
      const res = await fetch(`/api/products/${id}`);
      const product = await res.json();

      const newName = prompt("Edit name:", product.name);
      const newQty = prompt("Edit quantity:", product.quantity);
      const newPrice = prompt("Edit price:", product.price);
      const newCat = prompt("Edit category:", product.category);
      
      const updated = {
        name: newName,
        quantity: parseInt(newQty),
        price: parseFloat(newPrice),
        category: newCat,
        sku: product.sku // must send back SKU for validation
      };

      const updateRes = await fetch(`/api/products/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      });

      if (updateRes.ok) {
        alert("Product updated!");
        loadProducts();
      } else {
        const err = await updateRes.json();
        alert("Error: " + err.error);
      }
    }

    loadProducts();
  </script>

</body>
</html>
