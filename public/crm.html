<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM Module</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    input, select, textarea {
      margin: 5px;
      padding: 6px;
      width: 200px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
    }
  </style>
</head>
<body>

  <h1>CRM Module</h1>

  <h2>Add New Lead/Customer</h2>
  <form id="crmForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="phone" placeholder="Phone" />
    <input type="text" id="company" placeholder="Company" />
    <select id="status">
      <option value="Lead">Lead</option>
      <option value="Contacted">Contacted</option>
      <option value="Customer">Customer</option>
    </select><br/>
    <textarea id="notes" rows="3" placeholder="Notes (optional)"></textarea><br/>
    <button type="submit">Add CRM Entry</button>
  </form>

  <h2>All CRM Entries</h2>
  <table id="crmTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("crmForm");
    const tableBody = document.querySelector("#crmTable tbody");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const entry = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        company: document.getElementById("company").value,
        status: document.getElementById("status").value,
        notes: document.getElementById("notes").value
      };

      const res = await fetch("/api/customers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(entry)
      });

      if (res.ok) {
        alert("Entry added!");
        form.reset();
        loadCRM();
      } else {
        alert("Error adding entry.");
      }
    });

    async function loadCRM() {
      const res = await fetch("/api/customers");
      const data = await res.json();

      tableBody.innerHTML = "";
      data.forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.email || ""}</td>
          <td>${item.phone || ""}</td>
          <td>${item.company || ""}</td>
          <td>${item.status}</td>
          <td>${item.notes || ""}</td>
          <td>
            <button onclick="editCRM('${item._id}')">Edit</button>
            <button onclick="deleteCRM('${item._id}')">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    async function deleteCRM(id) {
      if (confirm("Delete this entry?")) {
        const res = await fetch(`/api/customers/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("Deleted!");
          loadCRM();
        } else {
          alert("Failed to delete.");
        }
      }
    }

    async function editCRM(id) {
      const res = await fetch(`/api/customers/${id}`);
      const item = await res.json();

      const name = prompt("Edit name:", item.name);
      const email = prompt("Edit email:", item.email);
      const phone = prompt("Edit phone:", item.phone);
      const company = prompt("Edit company:", item.company);
      const status = prompt("Edit status (Lead/Contacted/Customer):", item.status);
      const notes = prompt("Edit notes:", item.notes);

      const updated = {
        name, email, phone, company, status, notes
      };

      const updateRes = await fetch(`/api/customers/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updated)
      });

      if (updateRes.ok) {
        alert("Updated!");
        loadCRM();
      } else {
        alert("Error updating.");
      }
    }

    loadCRM();
  </script>

</body>
</html>
