<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

  <div class="container">
    <h1>Reports Dashboard</h1>
    <div class="grid">
      <div class="card" id="totalSales">Total Sales: â‚¹...</div>
      <div class="card" id="totalCustomers">Total Customers: ...</div>
      <div class="card" id="totalProducts">Total Products: ...</div>
      <div class="card" id="inventoryValue">Inventory Value: â‚¹...</div>
    </div>
  </div>

  <div class="card">
    <h3>Top Selling Products</h3>
    <ul id="topProducts"></ul>
  </div>
  
  <script>
    async function loadReport() {
      const res = await fetch("/api/reports/summary");
      const data = await res.json();

      document.getElementById("totalSales").textContent = `Total Sales: â‚¹${data.totalSales}`;
      document.getElementById("totalCustomers").textContent = `Total Customers: ${data.totalCustomers}`;
      document.getElementById("totalProducts").textContent = `Total Products: ${data.totalProducts}`;
      document.getElementById("inventoryValue").textContent = `Inventory Value: â‚¹${data.totalInventoryValue}`;

      const topList = document.getElementById("topProducts");
      topList.innerHTML = "";
      data.topProducts.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.productName} - ${p.totalQty} sold`;
        topList.appendChild(li);
      });
    }

    loadReport();

    async function loadSalesChart() {
  const res = await fetch("/api/reports/sales-daily");
  const data = await res.json();

  const labels = data.map(d => d.date);
  const totals = data.map(d => d.total);

  const ctx = document.getElementById("salesChart").getContext("2d");

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "Total Sales (â‚¹)",
        data: totals,
        borderColor: "#007bff",
        fill: false,
        tension: 0.1,
        pointRadius: 4,
        pointHoverRadius: 6
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: {
          title: { display: true, text: "Date" }
        },
        y: {
          title: { display: true, text: "Sales (â‚¹)" },
          beginAtZero: true
        }
      }
    }
  });
}

loadSalesChart();

  </script>

<div class="card">
  <h3>ðŸ“… Daily Sales</h3>
  <canvas id="salesChart" height="100"></canvas>
</div>


</body>
</html>
